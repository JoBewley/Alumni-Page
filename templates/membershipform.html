<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Alumni.css') }}">

</head>
<body>
    <div id="wrapper">
        <header>
            <h1><a href="{{ url_for('index') }}"></a></h1>
        </header>

        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('membership') }}">Membership Form</a></li>
                <li><a href="{{ url_for('volunteer') }}">Volunteer Sign Up</a></li>
            </ul>
        </nav>

        <div id="main">
            <div id="firstdiv">
                <h2>Membership Form</h2>
                <p>Please fill out the form below to become a member of the GovState Alumni Association!</p>
                <p>A membership grants discounts for various University facilities and invites to exclusive events.</p>
                <form action="{{ url_for('submit_membership') }}" method="get">
                    <label for="first_name">First Name:*</label><br>
                    <input type="text" id="first_name" name="first_name" required><br><br>

                    <label for="last_name">Last Name:*</label><br>
                    <input type="text" id="last_name" name="last_name" required><br><br>

                    <label for="email">Email Address:*</label><br>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="birthdate">Birthdate:*</label><br>
                    <input type="date" id="birthdate" name="birthdate" required><br><br>

                    <label><b>Mailing Address</b></label><br>
                    <label for="street">Street:*</label><br>
                    <input type="text" id="street" name="street" required><br><br>

                    <label for="city">City:*</label><br>
                    <input type="text" id="city" name="city" required><br><br>

                    <label for="state">State:*</label><br>
                    <input type="text" id="state" name="state" required><br><br>
                    <label for="zip">ZIP Code:*</label><br>
                    <input type="text" id="zip" name="zip" required><br><br>


                    <label for="student_id">Student ID (If known):</label><br>
                    <input type="text" id="student_id" name="student_id"><br><br>

                    <label for="graduation_year">Graduation Year:*</label><br>
                    <input type="number" id="graduation_year" name="graduation_year" required><br><br>

                    <label for="education_level">Education Level:*</label><br>
                    <select id="education_level" name="education_level" required>
                        <option value="">Select your education level</option>
                        <option value="high_school">Undergraduate</option>
                        <option value="associate">Graduate</option>
                        <option value="bachelor">Doctoral</option>
                    </select><br><br>

                    <label for="college">College:</label><br>
                    <select id="college" name="college">
                        <option value="">Select your college</option>
                        <option value="arts_sciences">College of Arts and Sciences</option>
                        <option value="business">College of Business</option>
                        <option value="education">College of Education</option>
                        <option value="health_sciences">College of Health and Human Services</option>
                    </select><br><br>

                    <label for="degree">Degree Earned:</label><br>
                    <input type="text" id="degree" name="degree"><br><br>

                    <input type="submit" value="Submit">
                </form>

                    <script>
                        document.querySelector('form').addEventListener('submit', function(event) {
                            var email = document.getElementById('email').value;
                            var graduationYear = document.getElementById('graduation_year').value;
                            var currentYear = new Date().getFullYear();

                            if (!email.includes('@')) {
                                alert('Please enter a valid email address.');
                                event.preventDefault();
                            }

                            if (graduationYear < 1900 || graduationYear > currentYear) {
                                alert('Please enter a valid graduation year.');
                                event.preventDefault();
                            }
                        });
                    </script>

            </div>
        </div>



        <footer class="footer-grid">
            <a href="https://www.instagram.com/accounts/login/?next=https%3A%2F%2Fwww.instagram.com%2Falumniofgovstate%2F&is_from_rle">
                <img src="{{ url_for('static', filename='img/InstaLogo.png') }}" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/govstalumni">
                <img src="{{ url_for('static', filename='img/FBLogo.png') }}" alt="Facebook">
            </a>
            <a href="https://www.linkedin.com/school/govstate-alumni-association/?viewAsMember=true">
                <img src="{{ url_for('static', filename='img/LinkedInLogo.png') }}" alt="LinkedIn">
            </a>
            <a href="https://www.youtube.com/@AlumniAssociationatGovState">
                <img src="{{ url_for('static', filename='img/YTLogo.png') }}" alt="YouTube">
            </a>
        </footer>
   </div>
</body>
</html>
